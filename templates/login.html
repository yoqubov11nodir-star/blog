<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kirish</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow border-0 p-4">
                    <h3 class="fw-bold mb-3 text-center">Kirish</h3>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small text-center">Username yoki parol xato!</div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Foydalanuvchi nomi</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Parol</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold">Kirish</button>
                    </form>
                    <div class="mt-3 text-center small">
                        Akkauntingiz yo'qmi? <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Ro'yxatdan o'tish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
