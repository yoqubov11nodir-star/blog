<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4">{% if post %}Postni tahrirlash{% else %}Yangi post{% endif %}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Sarlavha</label>
                            <input type="text" name="title" class="form-control form-control-lg" value="{{ post.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Matn</label>
                            <textarea name="content" class="form-control" rows="6" required>{{ post.content }}</textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Kimlar ko'rsin?</label>
                            <select name="status" class="form-select">
                                <option value="global" {% if post.status == 'global' %}selected{% endif %}>üåê Global (Hamma ko'radi)</option>
                                <option value="private" {% if post.status == 'private' %}selected{% endif %}>üîí Private (Faqat o'zim)</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Saqlash</button>
                            <a href="javascript:history.back()" class="btn btn-link text-secondary text-decoration-none">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
