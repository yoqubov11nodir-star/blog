<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Emailni tasdiqlash</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow border-0 p-4 text-center">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope-check text-primary" viewBox="0 0 16 16">
                          <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                          <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                        </svg>
                    </div>
                    <h3 class="fw-bold">Tasdiqlash</h3>
                    <p class="text-muted small">Emailingizga yuborilgan 6 xonali kodni kiriting</p>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger small">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" name="code" class="form-control form-control-lg text-center fw-bold" 
                                   placeholder="000000" maxlength="6" pattern="\d{6}" required autofocus 
                                   style="letter-spacing: 10px; font-size: 1.5rem;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Tasdiqlash</button>
                    </form>
                    
                    <div class="mt-3">
                        <a href="{% url 'signup' %}" class="text-decoration-none small">Qaytadan ro'yxatdan o'tish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
