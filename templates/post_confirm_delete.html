<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>O'chirishni tasdiqlang</title>
</head>
<body class="bg-light">

<div class="container mt-5 pt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg border-0 p-4">
                <div class="card-body">
                    <h1 class="display-1 text-danger">⚠️</h1>
                    <h4 class="fw-bold">Haqiqatdan ham o'chirmoqchimisiz?</h4>
                    <p class="text-muted">"{{ post.title }}" posti butunlay o'chib ketadi.</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 mb-2">Ha, o'chirilsin</button>
                        <a href="{% url 'my_posts' %}" class="btn btn-light w-100">Yo'q, qaytish</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
