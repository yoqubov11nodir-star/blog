<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ro'yxatdan o'tish</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 p-4">
                    <h3 class="fw-bold mb-3 text-center">Ro'yxatdan o'tish</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger small">
                            <ul class="mb-0">
                            {% for field in form %}
                                {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
                            {% endfor %}
                            {% for error in form.non_field_errors %}<li>{{ error }}</li>{% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label small fw-bold">{{ field.label }}</label>
                                <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}" class="form-control" required>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100 fw-bold">Yaratish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
