<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ post.title }}</title>
    <style>
        .navbar-brand { font-weight: 800; letter-spacing: -1px; }
        .post-container { max-width: 800px; margin-top: 50px; }
        .card-detail { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">MY LOGO</a>
        <a href="{% url 'post_list' %}" class="btn btn-outline-light btn-sm">Bosh sahifa</a>
    </div>
</nav>

<div class="container post-container">
    <div class="card card-detail p-4 p-md-5 bg-white">
        <h1 class="fw-bold text-dark mb-3">{{ post.title }}</h1>
        <div class="d-flex align-items-center mb-4 text-muted">
            <span class="me-3">ðŸ‘¤ <strong>{{ post.author.username }}</strong></span>
            <span>ðŸ“… {{ post.created_at|date:"d.m.Y H:i" }}</span>
            <span class="ms-auto badge bg-info">{{ post.get_status_display|default:post.status }}</span>
        </div>
        <hr class="mb-4">
        <div class="post-text" style="white-space: pre-wrap; font-size: 1.15rem; line-height: 1.8; color: #333;">
            {{ post.content }}
        </div>

        {% if post.author == user %}
            <div class="mt-5 pt-3 border-top d-flex gap-2">
                <a href="{% url 'post_update' post.pk %}" class="btn btn-primary px-4">Tahrirlash</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger px-4">O'chirish</a>
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
